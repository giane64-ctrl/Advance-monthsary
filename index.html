<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Monthsary üíï</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
}

body {
  background: linear-gradient(180deg, #ff9ecf, #ffc1dc, #ffe6f2);
  color: #fff;
  overflow-x: hidden;
}

/* üíï FLOATING HEARTS */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 14px;
  animation: float 8s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-130vh) scale(1.3); opacity: 0; }
}

/* üîê LOCK */
.lock {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, #ff7eb3, #ffb3d9);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
  padding: 20px;
  text-align: center;
}

.lock h1 {
  margin-bottom: 12px;
  font-size: 1.8rem;
}

.lock input {
  width: 100%;
  max-width: 260px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 1.05rem;
  text-align: center;
}

.lock button {
  margin-top: 16px;
  padding: 14px 0;
  width: 100%;
  max-width: 260px;
  border-radius: 14px;
  border: none;
  background: white;
  color: #ff5fa2;
  font-weight: 600;
  font-size: 1rem;
}

/* üìú SLIDES (LONG SCROLL FOR PHONE) */
.slide {
  min-height: 160vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 80px 16px;
  position: relative;
  z-index: 2;
}

/* üì¶ SMALL MOBILE CARD */
.card {
  width: 100%;
  max-width: 260px;
  border-radius: 26px;
  overflow: hidden;
  background: rgba(255,255,255,0.28);
  backdrop-filter: blur(22px);
  box-shadow: 0 16px 30px rgba(255, 105, 180, 0.35);
  transform: translateY(40px);
  opacity: 0;
  transition: 1.1s ease;
}

.card.active {
  transform: translateY(0);
  opacity: 1;
}

.card img,
.card video {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}

/* üé• VIDEO INTRO */
.video-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

.intro-text {
  font-size: 0.95rem;
  letter-spacing: 1px;
  opacity: 0.9;
  background: rgba(255,255,255,0.35);
  padding: 8px 20px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

/* üíå LETTER */
.letter {
  max-width: 300px;
  font-size: 1.15rem;
  text-align: center;
  line-height: 1.8;
  background: rgba(255,255,255,0.3);
  padding: 32px 26px;
  border-radius: 28px;
  backdrop-filter: blur(25px);
  box-shadow: 0 18px 36px rgba(255, 105, 180, 0.4);
  opacity: 0;
  transform: translateY(40px);
  transition: 1.3s ease;
}

.letter.active {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<audio id="bgm" src="music.mp3" loop></audio>

<!-- üíï HEARTS -->
<div class="hearts" id="hearts"></div>

<!-- üîê LOCK -->
<div class="lock" id="lock">
  <h1>Happy Monthsary üíñ</h1>
  <input type="password" id="pw" placeholder="date when you said yes">
  <button onclick="unlock()">Enter</button>
</div>

<!-- üñºÔ∏è IMAGE SLIDES -->
<div class="slide"><div class="card"><img src="img1.jpg"></div></div>
<div class="slide"><div class="card"><img src="img2.jpg"></div></div>
<div class="slide"><div class="card"><img src="img3.jpg"></div></div>
<div class="slide"><div class="card"><img src="img4.jpg"></div></div>
<div class="slide"><div class="card"><img src="img6.jpg"></div></div>
<div class="slide"><div class="card"><img src="img7.jpg"></div></div>
<div class="slide"><div class="card"><img src="img8.jpg"></div></div>
<div class="slide"><div class="card"><img src="img9.jpg"></div></div>
<div class="slide"><div class="card"><img src="img10.jpg"></div></div>
<div class="slide"><div class="card"><img src="img11.jpg"></div></div>
<div class="slide"><div class="card"><img src="img12.jpg"></div></div>
<div class="slide"><div class="card"><img src="img13.jpg"></div></div>
<div class="slide"><div class="card"><img src="img14.jpg"></div></div>
<div class="slide"><div class="card"><img src="img15.jpg"></div></div>
<div class="slide"><div class="card"><img src="img16.jpg"></div></div>

<!-- üé• VIDEO SLIDE -->
<div class="slide">
  <div class="video-wrapper">
    <div class="intro-text">OUR MEMORIES THROUGH VIDEO</div>
    <div class="card">
      <video src="vid1.mp4" playsinline muted loop></video>
    </div>
  </div>
</div>

<div class="slide"><div class="card"><img src="img5.jpg"></div></div>

<!-- üíå LETTER -->
<div class="slide">
  <div class="letter" id="letter"></div>
</div>

<script>
const PASSWORD = "010826";
const lock = document.getElementById("lock");
const bgm = document.getElementById("bgm");
const cards = document.querySelectorAll(".card");
const letter = document.getElementById("letter");

/* üîê UNLOCK */
function unlock() {
  if (document.getElementById("pw").value === PASSWORD) {
    lock.style.display = "none";
    bgm.volume = 0;
    bgm.play();
    let v = 0;
    const fade = setInterval(() => {
      v += 0.02;
      bgm.volume = v;
      if (v >= 10) clearInterval(fade);
    }, 120);
  }
}

/* üíï HEARTS */
const hearts = document.getElementById("hearts");
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíó";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 6 + Math.random() * 4 + "s";
  hearts.appendChild(h);
  setTimeout(() => h.remove(), 10000);
}, 700);

/* üëÄ SCROLL REVEAL */
window.addEventListener("scroll", () => {
  cards.forEach(card => {
    if (card.getBoundingClientRect().top < innerHeight * 0.82) {
      card.classList.add("active");
    }
  });

  if (letter.getBoundingClientRect().top < innerHeight * 0.75) {
    letter.classList.add("active");
    typeLetter();
  }
});

/* üíå LETTER TYPE */
let typed = false;
function typeLetter() {
  if (typed) return;
  typed = true;

  const text = `Happy Monthsary, babe üíï  

I made this slow,
so you can feel everything.

Every scroll,
every pause,
every heartbeat here‚Ä¶

It‚Äôs always been you.
And it always will be.
I hope that you will appreciate it my made
I know that I'm not very creative when it comes to this.
Always remember babe I'm always right here for you üíñ`;

  let i = 0;
  const t = setInterval(() => {
    letter.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(t);
  }, 55);
}
</script>

</body>

</html>
